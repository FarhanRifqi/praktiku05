<!DOCTYPE html>
<html>
<head>
	<title>Kurs Mata Uang</title>
</head>
<style>
	#customers {
		margin: 350px;
		padding: 350px;
  		font-family: Arial, Helvetica, sans-serif;
  		border-collapse: collapse;
  		width: 100%;
		}
	#customers td, #customers th {
		border: 1px solid black;
  		padding: 8px;
		font-size: 20px;
	}
	#ubah_kursrupiah{
		font-size: 20px;
	}
	input{
		font-size: 20px;
	}
</style>
<body>
	<center>
	
		<table border="1" style="width: 30%" id="customers">
			<tr>
				<td>Masukan Nilai</td>
				<td>Value</td>
				<td>Nilai Rupiah</td>
			</tr>
			<tr>
				<td>
					<input onkeyup="kurs()" style="width: 90%" placeholder="Masukan Nilai" type="number" name="nilai" id="nilai">
				</td>
				<td>
				<select onchange="kursrupiah()" id="ubah_kursrupiah" style="width: 90%" >
					<option value="0">Ubah</option>
					<option value="1">Dollar US</option>
					<option value="2">Dollar Singapore</option>
					<option value="3">Ringgit Malaysia</option>
					<option value="4">Yen Jepang</option>
					<option value="5">Euro</option>
					<option value="6">Riyal Arab Saudi</option>
				</select></td>
				<td><input type="text" disabled="" id="rupiah" placeholder="Nilai Rupiah" style="width: 90%" name="rupiah"></td>
			</tr>
		</table>
	</center>
	
</body>
<script type="text/javascript">
	function kursrupiah() {

		uang = document.getElementById("ubah_kursrupiah").value;

		if (uang == 1) {
			input = document.getElementById("nilai").value;
			nilai = 9915;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (uang == 2) {
			input = document.getElementById("nilai").value;
			nilai = 13472;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (uang == 3) {
			input = document.getElementById("nilai").value;
			nilai = 874;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (uang == 4) {
			input = document.getElementById("nilai").value;
			nilai = 120;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (uang == 5) {
			input = document.getElementById("nilai").value;
			nilai = 15888;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (uang == 6) {
			input = document.getElementById("nilai").value;
			nilai = 3592;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}
	}
</script>
</html>
